
    <div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
        <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas colorida">
        <p class="conteudo">{{ pensamento.conteudo }}</p>
        <p class="autoria">{{ pensamento.autoria }}</p>
        <div class="acoes">
            <button class="botao-editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}">
                <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
            </button>
            <button routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}" class="botao-excluir">
                <img src="/assets/imagens/icone-excluir.png" alt="Ícone de exluir">
            </button>
        </div>
    </div>
